<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function containsString(str1, str2) {
        if (str1.length > str2.length) {
            return false;
        }
        for (let i = 0; i <= str2.length - str1.length; i++) {
            let isMatch = true;

            for (let j = 0; j < str1.length; j++) {
                if (str1[j] !== str2[i + j]) {
                    isMatch = false;
                    break;
                }
            }
            if (isMatch) {
                return true;
            }
        }
        return false;
    }
    document.write(containsString("gjdkjgdk", "dgdgdgdgd")+" ");
    document.write(containsString("dg", "dgdgdgdgd"));
    </script>
</body>
</html>
